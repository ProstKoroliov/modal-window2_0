<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal-window2_0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="button">
    <a href="#" id="open_popup">book now</a>
</div>

<div class="popup" id="popup">
    <div class="popup_container">
        <div class="popup_body" id="popup_body">
            <p>Book The Service Today</p>
            <div class="popup_text">
                <p>Fill out a simple form. And our specialist will contact you in a few minutes.</p>
            </div>
            <form action="" id="myForm">
                <input type="text" class="input_icon_name" placeholder="Name">
                <input type="text" class="input_icon_number"  placeholder="Number">
                <input type="email" class="input_icon_email" placeholder="Email">
                <button class="popup_button">
                    book now
                </button>
            </form>
            <div class="popup_close" id="popup_close">
                <img class="popup_close_btn" src="img/exit.svg" alt="">
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
